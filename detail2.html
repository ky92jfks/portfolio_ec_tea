        <div id="detail" class="wrapper">
            <div class="product_img">

            <div class="product_explanation">
                <h2 class="product-title">キャラメレ</h2>
                <p class="price">&yen;580<span>(税込)</span></p>
                <p class="text">
                    【キャラメレ】は、甘いキャラメルにアーモンドの香ばしさを加え、
                    どこかなつかしくやさしい香りに仕上げた紅茶です。
                    濃い目に出して、砂糖とたっぷりのミルクを加える飲み方がおすすめ。
                    甘く幸せな気分になります。もちろんストレートでも美味です。
                </p>
                <form action="#">
                    <p><label for="quantity">数量 <input type="text" id="quantity" name="quantity" value="1"></label></p>
                    <p><input type="submit" id="submit" value="カートに入れる"></p>
                </form>
                <p class="back"><a href="products-list.html">Back To Page</a></p>
